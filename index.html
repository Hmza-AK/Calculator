<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./fav.jpg" type="image/x-icon">
    <title>CALCULATOR</title>
    <link rel="shortcut icon" href="./images/fav.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section>
        <video src="./images/smoke (1).mp4" autoplay muted></video>
        <h1>
          <span>C</span>
          <span>A</span>
          <span>L</span>
          <span>C</span>
          <span>U</span>
          <span>L</span>
          <span>A</span>
          <span>T</span>
          <span>A</span>
          <span>R</span>
        </h1>
      </section>
    

     <div class="main">
        <div>
            <input id="val" class= "result" type="text" disabled>
        </div>
        <div>
            <button class="clearBtn" onclick="clearVal()">C</button>
        </div>
        <div>
            <button class="btn" onclick="setValue(`7`)"> 7</button>
            <button class="btn" onclick="setValue(`8`)" >8</button>
            <button class="btn" onclick="setValue(`9`)" >9</button>
            <button id="sone" class="btn" onclick="setValue(`*`)" >X</button>
        </div>
        <div>
            <button class="btn" onclick="setValue(`4`)" >4</button>
            <button class="btn" onclick="setValue(`5`)" >5</button>
            <button class="btn" onclick="setValue(`6`)" >6</button>
            <button id="sone" class="btn" onclick="setValue(`-`)" >-</button>
        </div>
        <div>
            <button class="btn" onclick="setValue(`1`)" >1</button>
            <button class="btn" onclick="setValue(`2`)" >2</button>
            <button class="btn" onclick="setValue(`3`)" >3</button>
            <button id="sone" class="btn" onclick="setValue(`+`)" >+</button>
        </div>
        <div>
            <button class="halfBtn" onclick="setValue(`0`)">0</button>
            <button class="halfBtn" onclick="setResult()">=</button>
        </div>
    </div> 


</body>
<script src="app.js"></script>
</html>
